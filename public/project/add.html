<form name="addprojectForm">
	<fieldset>
		<legend>Add a Project/legend>
		<label>Name:</label>
		<input name="projectname" type="text" placeholder="Type the project Name..." ng-model="project.name" required/>
		<span ng-show="addprojectForm.projectname.$error.required" class="help-inline">Required</span>
		<label>Description</label>
		<input class="input-xxlarge" type="text" ng-model='project.description'/>
		<label class="checkbox">
			<input type="checkbox" ng-model="project.seen">Have you seen it yet?
		</label>
		<button type="submit" class="btn btn-primary" ng-click="create(project)" ng-disabled="addprojectForm.$invalid">Submit</button>
	</fieldset>
</form>
