<table class="table table-condensed table-hover">
	<caption>projects</caption>
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="project in projects">
			<td><a href="#/project/{{project.id}}">{{project.name}}</a></td>
			<td>{{project.description}}</td>
		</tr>
	</tbody>
</table>
