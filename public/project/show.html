<div>
	<p>project Id: {{project.id}}</p>
	<p>project Name: {{project.name}}</p>
	<p>project Description: {{project.description}}</p>
	<p>You have seen this project ? {{convertBoolean(project.seen)}}</p>
</div>
<a class='btn' href="#/project/{{project.id}}/edit">Edit</a>
<button type="input" class="btn btn-danger" ng-click='remove(project.id)'>Delete</button>
